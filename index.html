<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Eastwoods College</title>
    <link rel="shortcut icon" href="images/ecst_logo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="sidebar-container" class="sidebar container-lg-fluid" >
        <div class="row">
            <div id="sidebar" class="col-lg-2 h-100 w-100">
                <div class="container-fluid text-light bg-gradient mh-100 h-100 sidebarmain" style="background-color: #009688">
                    <div id="logoContainer">
                        <img src="/images/ecst_logo.png" style="width: 40px; margin-top: -10px; margin-right: 5px; margin-left: -10px;"alt=""><span class="fs-3">Eastwoods College</span>    
                    </div>
                    <i id="btn" class="bi bi-list"></i>
                    <ul>
                        <li>
                            <i id="searchbtn" class="bi bi-search"></i>
                            <input type="text" placeholder="Search...">
                        </li>
                        <li>
                            <a href="#Home">
                                <i class="bi bi-house-fill"></i>
                                <span>Home</span>
                            </a>
                            <span class="tooltips">Home</span>
                        </li>
                        <li>
                            <a href="#Dashboard">
                                <i class="bi bi-speedometer"></i>
                                <span>Dashboard</span>
                            </a>
                            <span class="tooltips">Dashboard</span>
                        </li>
                        <li>
                            <a href="#Events">
                                <i class="bi bi-calendar-day-fill"></i>
                                <span>Events</span>
                            </a>
                            <span class="tooltips">Events</span>
                        </li>
                        <li>
                            <a href="#Courses">
                                <i class="bi bi-book-half"></i>
                                <span>Courses</span>
                            </a>
                            <span class="tooltips">Courses</span>
                        </li>
                        <li>
                            <a href="#Messages">
                                <i class="bi bi-chat-dots-fill"></i>
                                <span>Messages</span>
                            </a>
                            <span class="tooltips">Messages</span>
                        </li>
                        <li>
                            <a href="#Settings">
                                <i class="bi bi-gear-fill"></i>
                                <span>Settings</span>
                            </a>
                            <span class="tooltips">Settings</span>
                        </li>
                    </ul>
                    <div class="profile_info container-fluid">
                        <div class="profile">
                            <div class="profile_details">
                                <img src="/images/mark.jpg" style="width:50px;height:50px; border-radius: 15px; object-fit: cover;" alt="">
                                <span class="info"><div class="name">Mark Angelo M. Tungol</span>
                                <br>
                                <span class="yearLevelSection">IT-202</span>  
                            </div>
                        </div>
                    </div>
                    <i class="bi bi-box-arrow-left" id="logOut"></i>
                </div>
            </div>
        </div>
        <div class="container-fluid title">
            <h1>Home</h1>
        </div>  
    </div>
    
    <script src="index.js"></script>
        
    </script>

</body>
</html>
